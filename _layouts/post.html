---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by 
    <a href="{{site.homepage}}" title="Personal Homepage of {{ site.author }}">{{ site.author }}</a>
  </div>

  {% include disqus.html %}
</article>
